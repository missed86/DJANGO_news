{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Cambio de contraseña{% endblock title %}

{% block content %}
    <h2>Cambio de contraseña</h2>

    <p>Introduzca su antigua contraseña. Luego la nueva nueva y confírmela.</p>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-success" type="submit" value="Cambiar contraseña">
    </form>
{% endblock content %}
